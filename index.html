<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Link to Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0099cc, #00cc99);
      height: 100vh;
      width: 100%;
    }

    /* Centered Content Container */
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      height: 100%;
    }

    /* Circular Profile Image */
    .rounded {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 30px;
      transition: transform 0.3s;
    }

    /* .rounded:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    } */

    /* Main Heading */
    #heading {
      font-size: 35px;
      font-weight: bold;
      margin-top: 10px;
      color: #fff;
    }

    /* Subheading */
    #subheading {
      font-size: 18px;
      color: #eee;
      margin-top: 5px;
      text-align: center;
      max-width: 70%;
    }

    /* Social Icons Container */
    #social-icons {
      height: 100px;
      display: flex;
      justify-content: space-around;
      align-content: space-around;
      align-items: center;
    }

    /* Social Icon Styles */
    .social-icon {
      margin: 0 10px;
      color: #eee;
      text-decoration: none;
      font-size: 50px;
      width: 70px;
      vertical-align: middle;
      transition: color 0.3s, transform 0.3s;
      display: flex;
      transition: color 0.3s, transform 0.3s;
      align-content: center;
      justify-content: center;
      align-items: center;
    }

    .social-icon:hover {
      color: #fff;
      font-size: 60px;
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }

    /* Links */
    .link {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .link:hover {
      color: #0056b3;
    }

    /* Resume Button */
    #resume-button {
      margin-top: 20px;
      cursor: pointer;
      font-size: 25px;
      color: #fff;
      transition: color 0.3s, font-size 0.3s;
      background: linear-gradient(-45deg, #aa00aa, #cc66cc);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));

      display: flex;
      align-content: center;
      justify-content: center;
      align-items: center;
    }

    #resume-button:hover {
      color: #eee;
      font-size: 30px;
    }
  </style>
  <title>Srishti's Portfolio</title>
</head>

<body>
  <div class="centered-content">
    <!-- Profile Image -->
    <img id="photo" src="dp.jpeg" class="rounded" alt="Srishti Agarwal">
    <!-- Main Heading -->
    <p id="heading">Srishti Agarwal</p>
    <!-- Subheading -->
    <p id="subheading">Hi, I'm Srishti Agarwal, an experienced game developer with a passion for creating immersive
      gaming
      experiences.
      I specialize in Unity game development and have worked on various mobile and web-based games.</p>
    <!-- Social Icons -->
    <div id="social-icons">
      <a href="mailto:srishti24699@gmail.com" class="social-icon"><i class="far fa-envelope"></i></a>
      <a href="https://github.com/srishtia1" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="https://www.instagram.com/srishti5905/" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/srishti-agarwal-365b4917b/" class="social-icon"><i
          class="fab fa-linkedin"></i></a>
    </div>
    <!-- Resume Button -->
    <div style="height: 65px;
    display: flex;
    align-content: center;
    justify-content: center;
    align-items: center;">
      <a id="resume-button" href="Srishti's CV.pdf" download>
        <i class="fas fa-download" style="
        padding-right: 10px;
    "></i> Resume
      </a>
    </div>
  </div>
</body>

</html>
